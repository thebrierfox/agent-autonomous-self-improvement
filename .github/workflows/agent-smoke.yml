name: agent-smoke
on: [push, pull_request]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m venv .venv && . .venv/bin/activate && pip install -U pip pytest
      - run: cp .env.sample .env || true
      - run: ./setup.sh
